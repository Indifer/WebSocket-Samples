<!doctype html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <title></title>
    <script src="jquery-1.6.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {            
            if (window.MozWebSocket) { window.WebSocket = window.MozWebSocket; }
            
            //websocket = new WebSocket('ws://buildgame.interop.msftlabs.com/build/game?nickname=gio');
            websocket = new WebSocket('ws://' + window.location.hostname + '/WebSocketChatAspNet/chat', 'chat');
            //websocket = new WebSocket('ws://' + window.location.hostname + '/selfhost/chat.svc', 'chat');
            //websocket = new WebSocket('ws://' + window.location.hostname + '/WebSocketChatAspNet/echohandler.ashx');

            //websocket = new WebSocket('ws://' + window.location.hostname + ':9000', 'chat');
            websocket.onopen = function () {
                $('#messages').prepend('Connected.');

                $('#chatform').submit(function (event) {
                    websocket.send($('#inputbox').val());
                    $('#inputbox').val('');
                    event.preventDefault();
                });

                $('#closeButton').click(function () {
                    websocket.close();
                });
            };

            websocket.onclose = function () {
                $('#messages').prepend('<div>Closed.</div>');
            };

            websocket.onerror = function (event) {
                $('#messages').prepend('<div>ERROR</div>');
            };

            websocket.onmessage = function (event) {                
                $('#messages').prepend('<div>' + event.data + '</div>');                
            };
        });
    </script>
</head>
<body>
    <form id="chatform" action="">
        <input id="inputbox" />
    </form>
    <input id="closeButton" type="submit" value="Close" />
    <br />
    <div id="messages" />
</body>
</html>
